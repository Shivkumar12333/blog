<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="enhanced-features.css">

  <style>
    .modern-form {
      background: var(--secondary-bg, #111111);
      border: 1px solid var(--border-color, #333333);
      border-radius: 20px;
      padding: 3rem;
      position: relative;
      overflow: hidden;
    }

    .modern-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }

    .form-group {
      margin-bottom: 2rem;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: var(--text-primary, #ffffff);
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      background: var(--accent-bg, #1a1a1a);
      border: 1px solid var(--border-color, #333333);
      border-radius: 12px;
      padding: 1rem;
      color: var(--text-primary, #ffffff);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--accent-color, #00ff88);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }

    .form-textarea {
      min-height: 200px;
      resize: vertical;
      font-family: inherit;
    }

    .upload-section {
      background: var(--accent-bg, #1a1a1a);
      border: 2px dashed var(--border-color, #333333);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .upload-section:hover {
      border-color: var(--accent-color, #00ff88);
      background: rgba(0, 255, 136, 0.05);
    }

    .btn-upload {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 1rem 2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-upload:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .btn-submit {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent-color, #00ff88);
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transition: transform 0.1s ease;
    }

    .cursor-follower {
      position: fixed;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--accent-color, #00ff88);
      pointer-events: none;
      z-index: 9998;
      transition: transform 0.3s ease;
    }

    body {
      cursor: none;
    }

    .rich-editor {
      min-height: 300px;
      background: var(--accent-bg, #1a1a1a);
      border: 1px solid var(--border-color, #333333);
      border-radius: 12px;
      padding: 1rem;
      color: var(--text-primary, #ffffff);
      font-family: inherit;
      line-height: 1.6;
    }

    .rich-editor:focus {
      outline: none;
      border-color: var(--accent-color, #00ff88);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }

    .status-message {
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-weight: 500;
    }

    .status-success {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid var(--accent-color, #00ff88);
      color: var(--accent-color, #00ff88);
    }

    .status-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      color: #ef4444;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-['Inter'] min-h-screen">
  <!-- Custom Cursor -->
  <div class="cursor"></div>
  <div class="cursor-follower"></div>

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-80 backdrop-blur-md border-b border-gray-800">
    <div class="header-content max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="logo text-3xl font-bold text-white">
        DEEP<span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-green-400">sink</span>
      </a>
      <nav class="nav-menu flex gap-8">
        <a href="index.html" class="nav-link text-gray-300 hover:text-white transition-colors">Home</a>
        <a href="about.html" class="nav-link text-gray-300 hover:text-white transition-colors">About</a>
        <a href="contact.html" class="nav-link text-gray-300 hover:text-white transition-colors">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-24 max-w-4xl mx-auto px-6 py-12">
    <div class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">
        Create Your Story
      </h1>
      <p class="text-xl text-gray-300">
        Share your thoughts, ideas, and experiences with the world
      </p>
    </div>

    <form id="blog-form" class="modern-form">
      <div class="form-group">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" class="form-input" placeholder="Enter your blog title..." required>
      </div>

      <div class="form-group">
        <label for="category" class="form-label">Category</label>
        <select id="category" name="category" class="form-select" required>
          <option value="">Select a category</option>
          <option value="Technology">Technology</option>
          <option value="news Editorial">news Editorial</option>
          <option value="trend update">trend update</option>
          <option value="Health">Health</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Education">Education</option>
          <option value="Business">Business</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="content" class="form-label">Content</label>
        <div id="content" class="rich-editor" contenteditable="true" placeholder="Write your story here..."></div>
      </div>

      <!-- Media Upload Section -->
      <div class="form-group">
        <label class="form-label">Media Upload</label>
        <div class="upload-section">
          <div class="text-4xl mb-4">ðŸ“¸</div>
          <h3 class="text-lg font-semibold mb-2">Upload Media</h3>
          <p class="text-gray-400 mb-4">Add images or videos to your blog post</p>
          <button type="button" id="upload-widget" class="btn-upload">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
            </svg>
            Upload Media
          </button>
          <input type="hidden" id="media-url" name="media-url">
          <div id="upload-status" class="status-message" style="display: none;"></div>
        </div>
      </div>

      <!-- Additional Media URLs -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="form-group">
          <label for="youtube-url" class="form-label">YouTube URL (Optional)</label>
          <input type="url" id="youtube-url" name="youtube-url" class="form-input" placeholder="https://youtube.com/watch?v=...">
        </div>
        <div class="form-group">
          <label for="image-url" class="form-label">Image URL (Optional)</label>
          <input type="url" id="image-url" name="image-url" class="form-input" placeholder="https://example.com/image.jpg">
        </div>
      </div>

      <button type="submit" class="btn-submit">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.293l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd"></path>
        </svg>
        Publish Blog
      </button>
    </form>
  </main>

  <script>
    // Custom cursor
    document.addEventListener('mousemove', (e) => {
      const cursor = document.querySelector('.cursor');
      const follower = document.querySelector('.cursor-follower');
      
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      
      setTimeout(() => {
        follower.style.left = e.clientX + 'px';
        follower.style.top = e.clientY + 'px';
      }, 100);
    });

    // Rich text editor placeholder
    const contentEditor = document.getElementById('content');
    contentEditor.addEventListener('focus', function() {
      if (this.innerHTML === '') {
        this.innerHTML = '';
      }
    });

    contentEditor.addEventListener('blur', function() {
      if (this.innerHTML === '') {
        this.setAttribute('placeholder', 'Write your story here...');
      }
    });

    // Form submission enhancement
    document.getElementById('blog-form').addEventListener('submit', function(e) {
      const content = document.getElementById('content').innerHTML;
      if (!content.trim()) {
        e.preventDefault();
        alert('Please write some content for your blog post.');
        return;
      }
    });
  </script>
</body>
</html>
