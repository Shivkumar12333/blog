<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - DEEPsink</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B6S56230L1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-B6S56230L1');
  </script>
  <style>
    .contact-hero {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 20px;
      padding: 4rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .contact-hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .contact-form {
      background: var(--secondary-bg, #111111);
      border: 1px solid var(--border-color, #333333);
      border-radius: 20px;
      padding: 3rem;
      position: relative;
      overflow: hidden;
    }

    .contact-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }

    .form-group {
      margin-bottom: 2rem;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: var(--text-primary, #ffffff);
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .form-input, .form-textarea {
      width: 100%;
      background: var(--accent-bg, #1a1a1a);
      border: 1px solid var(--border-color, #333333);
      border-radius: 12px;
      padding: 1rem;
      color: var(--text-primary, #ffffff);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--accent-color, #00ff88);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }

    .form-textarea {
      min-height: 150px;
      resize: vertical;
      font-family: inherit;
    }

    .btn-submit {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent-color, #00ff88);
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transition: transform 0.1s ease;
    }

    .cursor-follower {
      position: fixed;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--accent-color, #00ff88);
      pointer-events: none;
      z-index: 9998;
      transition: transform 0.3s ease;
    }

    body {
      cursor: none;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-['Inter'] min-h-screen">
  <!-- Custom Cursor -->
  <div class="cursor"></div>
  <div class="cursor-follower"></div>

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-80 backdrop-blur-md border-b border-gray-800">
    <div class="header-content max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="logo text-3xl font-bold text-white">
        DEEP<span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-green-400">sink</span>
      </a>
      <nav class="nav-menu flex gap-8">
        <a href="index.html" class="nav-link text-gray-300 hover:text-white transition-colors">Home</a>
        <a href="create.html" class="nav-link text-gray-300 hover:text-white transition-colors">Write</a>
        <a href="about.html" class="nav-link text-gray-300 hover:text-white transition-colors">About</a>
        <a href="contact.html" class="nav-link text-gray-300 hover:text-white transition-colors">Contact</a>
      </nav>
    </div>
  </header>

  <main class="pt-24 max-w-4xl mx-auto px-6 py-12">
    <div class="contact-hero mb-12">
      <div class="relative z-10">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-green-400 via-blue-400 to-purple-400">
          Contact Us
        </h1>
        <p class="text-xl text-gray-300 mb-8 max-w-3xl mx-auto">
          We'd love to hear from you! Whether you have a question, feedback, or just want to connect, feel free to reach out.
        </p>
        <div class="text-4xl mb-4">ðŸ“¬</div>
      </div>
    </div>

    <div class="contact-form">
      <form id="contact-form">
        <div class="space-y-6">
          <div>
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name" required>
          </div>
          <div>
            <label for="email" class="form-label">Your Email</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
          </div>
          <div>
            <label for="message" class="form-label">Your Message</label>
            <textarea id="message" name="message" rows="4" class="form-textarea" placeholder="What would you like to tell us?" required></textarea>
          </div>
          <button type="submit" class="btn-submit">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
            </svg>
            Send Message
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-gray-800 border-t border-gray-700 mt-16">
    <div class="max-w-7xl mx-auto px-6 py-8 text-center">
      <p class="text-gray-400">&copy; 2025 DEEPsink. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Custom cursor
    document.addEventListener('mousemove', (e) => {
      const cursor = document.querySelector('.cursor');
      const follower = document.querySelector('.cursor-follower');
      
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      
      setTimeout(() => {
        follower.style.left = e.clientX + 'px';
        follower.style.top = e.clientY + 'px';
      }, 100);
    });

    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAFJcSrPvrEq5lJVBtl2mhsQb84msmUb9s",
      authDomain: "bolg3-8e3a0.firebaseapp.com",
      projectId: "bolg3-8e3a0",
      storageBucket: "bolg3-8e3a0.firebasestorage.app",
      messagingSenderId: "1049434507094",
      appId: "1:1049434507094:web:e9fdb60cc3b6bd483278f7",
      measurementId: "G-81G7QJFT9R"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const db = firebase.firestore();
    const form = document.getElementById("contact-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        const toast = document.createElement('div');
        toast.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
        toast.textContent = 'âŒ Please fill in all fields.';
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
        return;
      }

      try {
        await db.collection("contactMessages").add({
          name,
          email,
          message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        // Show success message
        const toast = document.createElement('div');
        toast.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
        toast.textContent = 'âœ… Message sent successfully!';
        document.body.appendChild(toast);
        
        form.reset();
        
        setTimeout(() => toast.remove(), 3000);
      } catch (error) {
        console.error("Error submitting message:", error);
        
        // Show error message
        const toast = document.createElement('div');
        toast.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
        toast.textContent = 'âŒ Something went wrong. Please try again later.';
        document.body.appendChild(toast);
        
        setTimeout(() => toast.remove(), 3000);
      }
    });
  </script>
</body>
</html>
