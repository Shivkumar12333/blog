<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-B6S56230L1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-B6S56230L1');
</script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow py-4">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">MyBlog</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
        <a href="create.html" class="text-gray-600 hover:text-indigo-600">Write</a>
        <a href="about.html" class="text-gray-600 hover:text-indigo-600">About</a>
        <a href="contact.html" class="text-gray-600 hover:text-indigo-600">Contact</a>
        <button id="loginBtn" class="ml-4 text-sm text-blue-500 hover:text-blue-700">Login</button>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <div id="blog" class="space-y-6"></div>
  </main>

  <script defer>
    document.addEventListener("DOMContentLoaded", async () => {
      const firebaseConfig = {
        apiKey: "AIzaSyAFJcSrPvrEq5lJVBtl2mhsQb84msmUb9s",
        authDomain: "bolg3-8e3a0.firebaseapp.com",
        projectId: "bolg3-8e3a0",
        storageBucket: "bolg3-8e3a0.firebasestorage.app",
        messagingSenderId: "1049434507094",
        appId: "1:1049434507094:web:e9fdb60cc3b6bd483278f7",
        measurementId: "G-81G7QJFT9R"
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      firebase.auth();

      const db = firebase.firestore();
      const blogContainer = document.getElementById("blog");
      const params = new URLSearchParams(window.location.search);
      const blogId = params.get("id");

      // Handle login manually (popup Google login)
      const loginBtn = document.getElementById("loginBtn");
      loginBtn.addEventListener("click", async () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        try {
          await firebase.auth().signInWithPopup(provider);
          alert("Logged in successfully.");
        } catch (error) {
          alert("Login failed.");
          console.error(error);
        }
      });

      if (!blogId) {
        blogContainer.innerHTML = "<p class='text-red-500'>Invalid blog ID.</p>";
        return;
      }

      try {
        const docRef = db.collection("blogs").doc(blogId);
        const doc = await docRef.get();

        if (!doc.exists) {
          blogContainer.innerHTML = "<p class='text-gray-500'>Blog not found.</p>";
          return;
        }

        const blog = doc.data();
        const createdAt = blog.createdAt?.toDate().toLocaleDateString() || "Unknown date";

        const wrapper = document.createElement("div");
        wrapper.className = "bg-white shadow rounded-lg p-6";

        wrapper.innerHTML = `
          <h1 class="text-3xl font-bold text-indigo-600 mb-4">${blog.title}</h1>
          <p class="text-sm text-gray-500 italic mb-2">${blog.category}</p>
          <p class="text-sm text-gray-400 mb-4">Published on: ${createdAt}</p>
          ${blog.imageUrl ? `<img src="${blog.imageUrl}" alt="Image" class="w-full my-4 rounded-lg">` : ""}
        `;

        const contentDiv = document.createElement("div");
        contentDiv.className = "prose max-w-none text-gray-700";
        contentDiv.innerHTML = blog.content;
        wrapper.appendChild(contentDiv);

        // Like & Share buttons
        const actionsDiv = document.createElement("div");
        actionsDiv.className = "flex gap-4 mt-6";

        actionsDiv.innerHTML = `
          <button id="likeBtn" class="px-4 py-2 bg-pink-500 text-white rounded hover:bg-pink-600">
            ‚ù§Ô∏è Like (<span id="likeCount">${blog.likes || 0}</span>)
          </button>
          <button id="shareBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            üì§ Share
          </button>
        `;
        wrapper.appendChild(actionsDiv);

        // Comments section
        const commentSection = document.createElement("div");
        commentSection.className = "mt-8";

        const commentsHTML = (blog.comments || []).map(c => `
          <p class="bg-gray-100 p-2 rounded mb-2">${c}</p>
        `).join("");

        commentSection.innerHTML = `
          <h3 class="text-lg font-semibold mb-2">üí¨ Comments</h3>
          <div id="commentList">${commentsHTML}</div>
          <input id="commentInput" class="w-full border border-gray-300 p-2 rounded mt-2" placeholder="Add a comment..." />
          <button id="commentBtn" class="mt-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Post Comment</button>
        `;
        wrapper.appendChild(commentSection);
        blogContainer.appendChild(wrapper);

        // Like button logic
        document.getElementById("likeBtn").addEventListener("click", async () => {
          const countSpan = document.getElementById("likeCount");
          countSpan.textContent = parseInt(countSpan.textContent) + 1;
          await docRef.update({
            likes: firebase.firestore.FieldValue.increment(1)
          });
        });

        // Share button logic
        document.getElementById("shareBtn").addEventListener("click", () => {
          navigator.clipboard.writeText(window.location.href)
            .then(() => alert("Blog link copied to clipboard!"))
            .catch(() => alert("Failed to copy link."));
        });

        // Comment button logic
        document.getElementById("commentBtn").addEventListener("click", async () => {
          const commentInput = document.getElementById("commentInput");
          const newComment = commentInput.value.trim();

          const user = firebase.auth().currentUser;
          if (!user) {
            alert("You must be logged in to post a comment.");
            return;
          }

          if (!newComment) {
            alert("Please enter a comment.");
            return;
          }

          try {
            await docRef.update({
              comments: firebase.firestore.FieldValue.arrayUnion(`${user.email}: ${newComment}`)
            });

            const commentList = document.getElementById("commentList");
            const newEl = document.createElement("p");
            newEl.className = "bg-gray-100 p-2 rounded mb-2";
            newEl.textContent = `${user.email}: ${newComment}`;
            commentList.appendChild(newEl);
            commentInput.value = "";
          } catch (error) {
            console.error("Failed to post comment:", error);
            alert("Failed to post comment. Please try again.");
          }
        });

      } catch (error) {
        console.error("Error loading blog:", error);
        blogContainer.innerHTML = "<p class='text-red-500'>Failed to load blog.</p>";
      }
    });
  </script>
</body>
</html>
