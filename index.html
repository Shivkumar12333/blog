<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js" defer></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", async function () {
      const firebaseConfig = {
  apiKey: "AIzaSyAFJcSrPvrEq5lJVBtl2mhsQb84msmUb9s",
  authDomain: "bolg3-8e3a0.firebaseapp.com",
  projectId: "bolg3-8e3a0",
  storageBucket: "bolg3-8e3a0.firebasestorage.app",
  messagingSenderId: "1049434507094",
  appId: "1:1049434507094:web:e9fdb60cc3b6bd483278f7",
  measurementId: "G-81G7QJFT9R"
};

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }

      const db = firebase.firestore();
      const blogContainer = document.getElementById('blogs');

      try {
        const snapshot = await db.collection("blogs").orderBy("createdAt", "desc").get();

        if (snapshot.empty) {
          blogContainer.innerHTML = "<p class='text-gray-500'>No blogs found.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const blog = doc.data();
          const createdAt = blog.createdAt ? blog.createdAt.toDate().toLocaleDateString() : "Unknown date";
          const blogHTML = `
            <article class="bg-white rounded-lg shadow-md p-6 transition hover:shadow-lg duration-300">
              <h2 class="text-2xl font-bold text-indigo-700 mb-2">${blog.title}</h2>
              <div class="flex items-center justify-between text-sm text-gray-500 mb-3">
                <span class="italic">${blog.category}</span>
                <span>üóìÔ∏è ${createdAt}</span>
              </div>
              <p class="${blog.fontClass || ''} text-gray-700 leading-relaxed mb-4">${blog.content.substring(0, 150)}...</p>
              <a href="blog.html?id=${doc.id}" class="inline-block text-indigo-600 font-medium hover:underline">Read More ‚Üí</a>
            </article>
          `;
          blogContainer.innerHTML += blogHTML;
        });
      } catch (error) {
        console.error("Error fetching blogs:", error);
        blogContainer.innerHTML = "<p class='text-red-500'>Failed to load blogs. Please try again later.</p>";
      }
    });
  </script>
</head>
<body class="bg-gray-100 font-sans leading-relaxed tracking-wide">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-extrabold text-indigo-700">MyBlog</h1>
      <nav class="space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
        <a href="create.html" class="text-gray-700 hover:text-indigo-600 font-medium">Write</a>
        <a href="about.html" class="text-gray-700 hover:text-indigo-600 font-medium">About</a>
        <a href="contact.html" class="text-gray-700 hover:text-indigo-600 font-medium">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-4 py-10">
    <h2 class="text-4xl font-bold text-gray-800 mb-10 border-b pb-3">üìö Recent Blogs</h2>
    <div id="blogs" class="space-y-8"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-10">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-500">
      &copy; 2025 MyBlog. All rights reserved.
    </div>
  </footer>
</body>
</html>
