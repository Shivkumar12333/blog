  <script defer>
    document.addEventListener("DOMContentLoaded", async function () {
      const firebaseConfig = {
        apiKey: "AIzaSyAFJcSrPvrEq5lJVBtl2mhsQb84msmUb9s",
        authDomain: "bolg3-8e3a0.firebaseapp.com",
        projectId: "bolg3-8e3a0",
        storageBucket: "bolg3-8e3a0.firebasestorage.app",
        messagingSenderId: "1049434507094",
        appId: "1:1049434507094:web:e9fdb60cc3b6bd483278f7",
        measurementId: "G-81G7QJFT9R"
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }

      const db = firebase.firestore();
      const blogContainer = document.getElementById('blogs');
      const categoryFilter = document.getElementById('categoryFilter');

      let allBlogs = [];

      // Enhanced blog rendering function
      function renderBlogs(category) {
        const blogContainer = document.getElementById('blogs');
        blogContainer.innerHTML = "";
        const animals = ['üê±', 'üê∂', 'ü¶ä', 'üêª', 'üêØ', 'ü¶Å', 'üêµ', 'üê∞', 'üêº', 'üê∏', 'ü¶ã', 'üê∫', 'üê®', 'ü¶ò', 'ü¶î'];

        const filtered = category === "All" ? allBlogs : allBlogs.filter(blog => blog.category === category);

        if (filtered.length === 0) {
          blogContainer.innerHTML = `
            <div class="col-span-full text-center py-12">
              <div class="text-6xl mb-4">üìù</div>
              <h3 class="text-2xl font-semibold text-gray-300 mb-2">No blogs found</h3>
              <p class="text-gray-500">Try selecting a different category or create your first blog!</p>
            </div>
          `;
          return;
        }

        filtered.forEach((blog, index) => {
          const createdAt = blog.createdAt?.toDate ? blog.createdAt.toDate().toLocaleDateString() : "Unknown date";
          const animalEmoji = animals[Math.floor(Math.random() * animals.length)];
          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = blog.content || "";
          const plainText = tempDiv.textContent || tempDiv.innerText || "";
          const snippet = plainText.substring(0, 180);

          const blogCard = document.createElement('article');
          blogCard.className = 'modern-card animate-fade-in';
          blogCard.style.animationDelay = `${index * 0.1}s`;
          
          blogCard.innerHTML = `
            <div class="animal-emoji">${animalEmoji}</div>
            <h3 class="text-2xl font-bold text-white mb-3 line-clamp-2">${blog.title}</h3>
            <div class="blog-meta">
              <span class="blog-category">${blog.category}</span>
              <span class="blog-date">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                </svg>
                ${createdAt}
              </span>
            </div>
            <p class="text-gray-300 leading-relaxed mb-4">${snippet}${plainText.length > 180 ? '...' : ''}</p>
            <div class="blog-actions">
              <button onclick="likeBlog('${blog.id}')" class="blog-action">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                </svg>
                ${blog.likes || 0}
              </button>
              <button onclick="shareBlog('${blog.id}')" class="blog-action">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"></path>
                </svg>
                Share
              </button>
              <a href="blog.html?id=${blog.id}" class="blog-action">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd"></path>
                </svg>
                Comment
              </a>
            </div>
            <a href="blog.html?id=${blog.id}" class="read-more">
              Read More
              <svg class="w-4 h-4 transition-transform" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
            </a>
          `;
          
          blogContainer.appendChild(blogCard);
        });
      }

      async function fetchBlogs() {
        try {
          const snapshot = await db.collection("blogs").orderBy("createdAt", "desc").get();
          allBlogs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          renderBlogs("All");
        } catch (error) {
          console.error("Error fetching blogs:", error);
          blogContainer.innerHTML = `
            <div class="col-span-full text-center py-12">
              <div class="text-6xl mb-4">‚ùå</div>
              <h3 class="text-2xl font-semibold text-red-400 mb-2">Failed to load blogs</h3>
              <p class="text-gray-500">Please try refreshing the page</p>
            </div>
          `;
        }
      }

      categoryFilter.addEventListener("change", () => {
        const selected = categoryFilter.value;
        renderBlogs(selected);
      });

      window.likeBlog = async function (blogId) {
        try {
          const blogRef = firebase.firestore().collection("blogs").doc(blogId);
          await blogRef.update({ likes: firebase.firestore.FieldValue.increment(1) });
          fetchBlogs();
        } catch (error) {
          console.error("Error liking blog:", error);
        }
      }

      window.shareBlog = function (blogId) {
        const blogUrl = `${location.origin}/blog.html?id=${blogId}`;
        if (navigator.share) {
          navigator.share({
            title: 'Check out this blog post',
            url: blogUrl
          });
        } else {
          navigator.clipboard.writeText(blogUrl)
            .then(() => {
              // Show a modern toast notification
              const toast = document.createElement('div');
              toast.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
              toast.textContent = '‚úÖ Link copied to clipboard!';
              document.body.appendChild(toast);
              setTimeout(() => toast.remove(), 3000);
            })
            .catch(err => {
              console.error('Failed to copy link:', err);
              alert("Failed to copy link");
            });
        }
      }

      fetchBlogs();
    });
  </script>
  <style>
    .modern-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .modern-card {
      background: var(--secondary-bg, #111111);
      border: 1px solid var(--border-color, #333333);
      border-radius: 16px;
      padding: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .modern-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .modern-card:hover::before {
      transform: scaleX(1);
    }

    .modern-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: var(--accent-color, #00ff88);
    }

    .hero-banner {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 20px;
      padding: 3rem 2rem;
      text-align: center;
      margin-bottom: 4rem;
      position: relative;
      overflow: hidden;
    }

    .hero-banner::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .category-filter {
      background: var(--secondary-bg, #111111);
      border: 1px solid var(--border-color, #333333);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .modern-select {
      background: var(--accent-bg, #1a1a1a);
      border: 1px solid var(--border-color, #333333);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: white;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .modern-select:focus {
      outline: none;
      border-color: var(--accent-color, #00ff88);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }

    .floating-action {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .floating-action:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
    }

    .section-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 2px;
    }

    .blog-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }

    .blog-category {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .blog-date {
      color: var(--text-muted, #666666);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .blog-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-color, #333333);
    }

    .blog-action {
      background: none;
      border: none;
      color: var(--text-secondary, #b3b3b3);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .blog-action:hover {
      color: var(--accent-color, #00ff88);
      transform: translateY(-1px);
    }

    .read-more {
      color: var(--accent-color, #00ff88) !important;
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .read-more:hover {
      gap: 1rem;
    }

    .animal-emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: block;
      text-align: center;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent-color, #00ff88);
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transition: transform 0.1s ease;
    }

    .cursor-follower {
      position: fixed;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--accent-color, #00ff88);
      pointer-events: none;
      z-index: 9998;
      transition: transform 0.3s ease;
    }

    body {
      cursor: none;
    }

    a, button {
      cursor: none;
    }
  </style>
</head>

  <script>
    // Custom cursor
    document.addEventListener('mousemove', (e) => {
      const cursor = document.querySelector('.cursor');
      const follower = document.querySelector('.cursor-follower');
      
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      
      setTimeout(() => {
        follower.style.left = e.clientX + 'px';
        follower.style.top = e.clientY + 'px';
      }, 100);
    });

    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>
