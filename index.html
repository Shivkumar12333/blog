<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js" defer></script>

  <script defer>
    document.addEventListener("DOMContentLoaded", async function () {
      const firebaseConfig = {
        apiKey: "AIzaSyAFJcSrPvrEq5lJVBtl2mhsQb84msmUb9s",
        authDomain: "bolg3-8e3a0.firebaseapp.com",
        projectId: "bolg3-8e3a0",
        storageBucket: "bolg3-8e3a0.firebasestorage.app",
        messagingSenderId: "1049434507094",
        appId: "1:1049434507094:web:e9fdb60cc3b6bd483278f7",
        measurementId: "G-81G7QJFT9R"
      };
  
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
  
      const db = firebase.firestore();
      const blogContainer = document.getElementById('blogs');
  
      try {
        const snapshot = await db.collection("blogs").orderBy("createdAt", "desc").get();
  
        if (snapshot.empty) {
          blogContainer.innerHTML = "<p class='text-gray-300'>No blogs found.</p>";
          return;
        }
  
        snapshot.forEach(doc => {
          const blog = doc.data();
          const createdAt = blog.createdAt ? blog.createdAt.toDate().toLocaleDateString() : "Unknown date";
          
          // Create a temporary element to extract plain text from content safely
          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = blog.content || "";
          const plainText = tempDiv.textContent || tempDiv.innerText || "";
          const snippet = plainText.substring(0, 150);
  
          const blogHTML = `
            <article class="bg-gray-900 bg-opacity-60 rounded-xl shadow-xl p-6 transition-transform transform hover:scale-105 hover:shadow-2xl duration-300">
              <h2 class="text-2xl font-bold text-white mb-2">${blog.title}</h2>
              <div class="flex items-center justify-between text-sm text-gray-400 mb-3">
                <span class="italic">${blog.category}</span>
                <span>üóìÔ∏è ${createdAt}</span>
              </div>
              <p class="text-gray-300 leading-relaxed mb-4">${snippet}...</p>
              <a href="blog.html?id=${doc.id}" class="inline-block text-indigo-400 hover:text-white font-semibold hover:underline">Read More ‚Üí</a>
            </article>
          `;
          blogContainer.innerHTML += blogHTML;
        });
      } catch (error) {
        console.error("Error fetching blogs:", error);
        blogContainer.innerHTML = "<p class='text-red-400'>Failed to load blogs. Please try again later.</p>";
      }
    });
  </script>
</head>

<body class="bg-gray-900 text-white min-h-screen">

  <!-- Header -->
  <header class="bg-gray-800 bg-opacity-80 shadow sticky top-0 z-10 backdrop-blur">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-extrabold text-indigo-300">DEEPsink</h1>
      <nav class="space-x-6">
        <a href="index.html" class="text-gray-300 hover:text-white font-medium transition">Home</a>
        <a href="create.html" class="text-gray-300 hover:text-white font-medium transition">Write</a>
        <a href="about.html" class="text-gray-300 hover:text-white font-medium transition">About</a>
        <a href="contact.html" class="text-gray-300 hover:text-white font-medium transition">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-4 py-12">
    <h2 class="text-4xl font-bold text-indigo-200 mb-10 border-b border-indigo-400 pb-3">üìö Recent Blogs</h2>
    <div id="blogs" class="space-y-8"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 border-t border-gray-700 mt-10">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-400">
      &copy; 2025 MyBlog. All rights reserved.
    </div>
  </footer>
</body>
</html>
